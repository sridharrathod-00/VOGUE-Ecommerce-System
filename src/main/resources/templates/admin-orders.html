<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-7xl mx-auto mt-10 bg-white p-8 shadow rounded">

    <h2 class="text-2xl font-bold mb-6">All Orders</h2>

    <table class="w-full border">
        <thead class="bg-gray-200">
            <tr>
                <th class="p-2 border">Order ID</th>
                <th class="p-2 border">User</th>
                <th class="p-2 border">Date</th>
                <th class="p-2 border">Total</th>
				<th class="p-2 border">Location</th>
                <th class="p-2 border">Status</th>
                <th class="p-2 border">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td class="p-2 border" th:text="${order.id}"></td>
                <td class="p-2 border" th:text="${order.user.name}"></td>
                <td class="p-2 border" th:text="${order.orderDate}"></td>
                <td class="p-2 border">â‚¹<span th:text="${order.totalAmount}"></span></td>
				<td class="p-2 border text-sm" th:text="${order.location}">
				    Hyderabad - 500081
				</td>

                <td class="p-2 border" th:text="${order.status}"></td>

				<td class="p-2 border space-x-2">

				    <!-- View -->
				    <a th:href="@{/admin/orders/{id}(id=${order.id})}"
				       class="bg-gray-700 text-white px-3 py-1 rounded text-sm">
				        View
				    </a>

				    <!-- Ship -->
				    <a th:href="@{/admin/orders/update/{id}/SHIPPED(id=${order.id})}"
				       class="bg-blue-600 text-white px-3 py-1 rounded text-sm">
				        Ship
				    </a>

				    <!-- Deliver -->
				    <a th:href="@{/admin/orders/update/{id}/DELIVERED(id=${order.id})}"
				       class="bg-green-600 text-white px-3 py-1 rounded text-sm">
				        Deliver
				    </a>

				</td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
