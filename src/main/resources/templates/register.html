<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | VOGUE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Account</h2>
        
        <form th:action="@{/adduser}" th:object="${user}" method="post" class="space-y-4">
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" th:field="*{name}" required 
                       class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-black outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" th:field="*{email}" required 
                       class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-black outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="number" th:field="*{phonenumber}" required 
                       class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-black outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" th:field="*{location}" required 
                       class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-black outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" th:field="*{password}" required 
                       class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-black outline-none">
            </div>

            <button type="submit" 
                    class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition font-bold uppercase tracking-wider">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a th:href="@{/login}" class="text-black font-bold hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
