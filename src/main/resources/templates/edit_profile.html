<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | VOGUE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: #f5f4f1;
            color: #0a0a0a;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .btn-edit {
            border: 2px solid #000;
            transition: all 0.3s ease;
        }
        .btn-edit:hover {
            background: #000;
            color: #fff;
        }
        .btn-cancel {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .btn-cancel:hover {
            background: #ef4444;
            color: #fff;
            border-color: #ef4444;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="fixed w-full bg-white z-50 px-10 py-6 flex justify-between items-center shadow-sm">
    <a th:href="@{/}" class="text-3xl font-serif font-bold uppercase">
        VOGUE<span class="text-gray-300">.</span>
    </a>
    <div class="space-x-6 text-xs uppercase tracking-widest">
        <a th:href="@{/category/Women}" class="hover:text-gray-500">Women</a>
        <a th:href="@{/category/Men}" class="hover:text-gray-500">Men</a>
        <a th:href="@{/category/Kids}" class="hover:text-gray-500">Kids</a>
    </div>
</nav>

<!-- HEADER -->
<section class="bg-black text-white text-center pt-32 pb-12">
    <p class="text-xs uppercase tracking-widest text-gray-400 mb-2">Edit Account</p>
    <h1 class="text-5xl font-serif font-black" th:text="${user.name}">Your Name</h1>
</section>

<!-- MAIN -->
<main class="max-w-4xl mx-auto px-6 py-14">

    <form th:action="@{/updateUser}" method="post" th:object="${user}" class="bg-white p-10 shadow-sm">

        <!-- IMPORTANT -->
        <input type="hidden" th:field="*{id}" />

        <p class="text-xs uppercase tracking-widest text-gray-400 mb-10">
            Update Your Details
        </p>

        <div class="space-y-8">

            <!-- NAME -->
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">
                    Full Name
                </label>
                <input type="text"
                       th:field="*{name}"
                       required
                       class="w-full border px-4 py-3 focus:outline-none focus:border-black"/>
            </div>

            <!-- EMAIL -->
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">
                    Email Address
                </label>
                <input type="email"
                       th:field="*{email}"
                       readonly
                       class="w-full bg-gray-100 border px-4 py-3 cursor-not-allowed"/>
            </div>

            <!-- PHONE -->
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">
                    Phone Number
                </label>
                <input type="text"
                       th:field="*{phonenumber}"
                       class="w-full border px-4 py-3 focus:outline-none focus:border-black"/>
            </div>

            <!-- LOCATION -->
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">
                    Location
                </label>
                <input type="text"
                       th:field="*{location}"
                       class="w-full border px-4 py-3 focus:outline-none focus:border-black"/>
            </div>

        </div>

        <!-- BUTTONS -->
        <div class="flex gap-6 mt-14 pt-8 border-t">

            <button type="submit"
                    class="btn-edit flex-1 py-4 text-xs uppercase tracking-widest font-semibold">
                Save Changes
            </button>

            <a th:href="@{/profile}"
               class="btn-cancel flex-1 text-center py-4 text-xs uppercase tracking-widest font-semibold">
                Cancel
            </a>

        </div>

    </form>

</main>

<!-- FOOTER -->
<footer class="bg-black text-gray-500 text-xs py-10 text-center">
    ©️ 2026 VOGUE Fashion. All rights reserved.
</footer>

</body>
</html>
