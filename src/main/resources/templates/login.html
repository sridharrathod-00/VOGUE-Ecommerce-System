<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | VOGUE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-serif font-bold text-gray-900 uppercase tracking-tighter">Vogue.</h2>
            <p class="text-gray-500 mt-2">Welcome back! Please enter your details.</p>
        </div>
		<div th:if="${error}" 
		     class="mb-4 p-3 bg-red-100 text-red-700 text-sm rounded-md text-center">
		    <p th:text="${error}"></p>
		</div>
		<div th:if="${param.error}" 
		     class="mb-4 p-3 bg-red-100 text-red-700 text-sm rounded-md text-center">
		    <p th:text="${param.error[0]}"></p>
		</div>

        
        <div th:if="${param.success}" class="mb-4 p-3 bg-green-100 text-green-700 text-sm rounded-md text-center">
            Registration successful! Please login.
        </div>
		


        <form th:action="@{/loginUser}" th:object="${loginDTO}" method="post" class="space-y-6">
            <div>
                <label class="block text-xs font-semibold uppercase tracking-widest text-gray-400 mb-2">Email</label>
                <input type="email" th:field="*{email}" required 
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-black focus:bg-white outline-none transition-all">
            </div>

            <div>
                <label class="block text-xs font-semibold uppercase tracking-widest text-gray-400 mb-2">Password</label>
                <input type="password" th:field="*{password}" required 
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-black focus:bg-white outline-none transition-all">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-600">
                    <input type="checkbox" class="mr-2 accent-black"> Remember me
                </label>
                <a href="#" class="text-black font-semibold hover:underline">Forgot password?</a>
            </div>

            <button type="submit" 
                    class="w-full bg-black text-white py-4 rounded-lg hover:bg-gray-800 transition duration-300 font-bold uppercase tracking-widest">
                Log In
            </button>
			</form>

			        <div class="relative my-8">
			            <div class="absolute inset-0 flex items-center">
			                <span class="w-full border-t border-gray-200"></span>
			            </div>
			            <div class="relative flex justify-center text-[10px] uppercase tracking-[0.3em]">
			                <span class="bg-white px-4 text-gray-400">Or continue with</span>
			            </div>
			        </div>

			        <div class="mt-6">
			            <a href="/oauth2/authorization/google" 
			               class="flex items-center justify-center border-2 border-black py-3 px-6 hover:bg-black hover:text-white transition-all duration-300 group">
			                <svg class="w-4 h-4 mr-3" viewBox="0 0 24 24">
			                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
			                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
			                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
			                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
			                </svg>
			                <span class="text-[11px] uppercase tracking-[0.2em] font-bold">Google Login</span>
			            </a>
			        </div>
			        <p class="mt-8 text-center text-sm text-gray-500">
			            Don't have an account? 
			            <a th:href="@{/register}" class="text-black font-bold hover:underline">Register for free</a>
			        </p>

</body>
</html>
